{% extends "frontend/layout.html" %}

{% block content %}
{% load humanize %}
<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
    <div class="page-wrapper">
        <div class="blog-top clearfix">
            <h4 class="pull-left">บทความหมวดหมู่ : {{categoryName}} <a href="#"><i class="fa fa-rss"></i></a></h4>  
        </div><!-- end blog-top -->
        <div class="blog-list clearfix">
            {% for blog in blogs %}
            <div class="blog-box row">
                <div class="col-md-4">
                    <div class="post-media">
                        <a href="{%url 'blogDetail' blog.id%}" title="">
                            <img src="{{blog.image.url}}" alt="" class="img-fluid">
                            <div class="hovereffect"></div>
                        </a>
                    </div><!-- end media -->
                </div><!-- end col -->

                <div class="blog-meta big-meta col-md-8">
                    <h4><a href="{%url 'blogDetail' blog.id%}" title="">{{blog.name}}</a></h4>
                    <p>{{blog.description}}</p>
                    <small class="firstsmall"><a href="{%url 'searchCategory' blog.category_id%}" class="bg-orange" title="">{{blog.category}}</a></small>
                    <small><a title="">{{blog.created}}</a></small>
                    <small><a href="{%url 'searchWriter' blog.writer%}" title="">by {{blog.writer}}</a></small>
                    <small><a title=""><i class="fa fa-eye"></i> {{blog.views | intcomma}}</a></small>
                </div><!-- end meta -->
            </div><!-- end blog-box -->
            {% endfor %}
        </div><!-- end blog-list -->
    </div><!-- end page-wrapper -->
    <hr class="invis">
</div><!-- end col -->

{% endblock %}
